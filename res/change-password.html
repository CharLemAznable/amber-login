<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>修改密码</title>
    <link rel="stylesheet" href="/res/layui/css/layui.css"/>
    <link rel="stylesheet" href="/res/common.css"/>
    <link rel="stylesheet" href="/res/change-password.css"/>
</head>
<body>

<div class="layui-form layui-form-pane change-password-content" style="display:none">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input name="username" type="text" lay-verify="required" lay-verType="tips"
                   placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">原密码</label>
        <div class="layui-input-block">
            <input name="old-password" type="password" lay-verify="required" lay-verType="tips"
                   placeholder="请输入原密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码</label>
        <div class="layui-input-block">
            <input name="new-password" type="password" lay-verify="required" lay-verType="tips"
                   placeholder="请输入新密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block">
            <input name="renew-password" type="password" lay-verify="required" lay-verType="tips"
                   placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">验证码</label>
        <div class="layui-input-block captcha-input-block">
            <input name="captcha-key" type="hidden" value="${captcha-id}">
            <input name="captcha" type="text" lay-verify="required" lay-verType="tips"
                   placeholder="请输入验证码" autocomplete="off" class="layui-input captcha-input">
            <div class="captcha-block"><img alt="" src="${captcha}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn change-password-btn" lay-submit lay-filter="change-password">修改密码</button>
    </div>
</div>

<script type="text/javascript" src="/res/layui/layui.js"></script>
<script type="text/javascript" src="/res/change-password.js"></script>
</body>
</html>
