<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>统一登录</title>
    <link rel="shortcut icon" href="${contextPath}/favicon.ico">
    <link rel="stylesheet" href="${contextPath}/res/layui/css/layui.css"/>
    <link rel="stylesheet" href="${contextPath}/res/common.css"/>
    <link rel="stylesheet" href="${contextPath}/res/login.css"/>
</head>
<body>

<div class="layui-form layui-form-pane login-content" style="display:none">
    <input name="cookie-name" type="hidden" value="${cookie-name}">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input name="username" type="text" lay-verify="required" lay-verType="tips"
                   placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input name="password" type="password" lay-verify="required" lay-verType="tips"
                   placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">验证码</label>
        <div class="layui-input-block captcha-input-block">
            <input name="captcha-key" type="hidden" value="${captcha-id}">
            <input name="captcha" type="text" lay-verify="required" lay-verType="tips"
                   placeholder="请输入验证码" autocomplete="off" class="layui-input captcha-input">
            <div class="captcha-block"><img alt="" src="${captcha}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn login-btn" lay-submit lay-filter="login">登录</button>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn layui-btn-primary register-btn">注册</button>
        <button class="layui-btn layui-btn-normal change-password-btn">修改密码</button>
    </div>
</div>

<script type="text/javascript" src="${contextPath}/res/layui/layui.js"></script>
<script type="text/javascript" src="${contextPath}/res/login.js"></script>
</body>
</html>
