<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Amber管理后台</title>
    <link rel="shortcut icon" href="${contextPath}/favicon.ico">
    <link rel="stylesheet" href="${contextPath}/res/layui/css/layui.css"/>
    <link rel="stylesheet" href="${contextPath}/res/common.css"/>
    <link rel="stylesheet" href="${contextPath}/res/admin/common.css"/>
    <link rel="stylesheet" href="${contextPath}/res/admin/apps.css"/>
</head>
<body>

<div class="layui-header admin-header">
    <div class="layui-container">
        <ul class="layui-nav">
            <li class="layui-nav-item"><a href="${contextPath}/admin/index">首页</a></li>
            <li class="layui-nav-item"><a href="${contextPath}/admin/apps">应用管理</a></li>
            <li class="layui-nav-item"><a href="${contextPath}/admin/users">用户管理</a></li>
            <li class="layui-nav-item"><a href="${contextPath}/admin/logs">日志信息</a></li>
            <li class="layui-nav-item" lay-unselect="" style="float:right">
                <a href="javascript:" id="log-out">退出</a>
            </li>
            <li class="layui-nav-item" lay-unselect="" style="float:right">
                <a href="javascript:" id="change-password">修改密码</a>
            </li>
            <li class="layui-nav-item" lay-unselect="" style="float:right">
                <a href="${contextPath}/admin/admin">${admin-username}</a>
            </li>
        </ul>
    </div>
</div>

<div class="layui-container admin-main apps-container">
</div>

<div class="admin-footer">
    <div class="layui-container">
        <p>Raiyee Amber © 2019</p>
    </div>
</div>

<div class="layui-form layui-form-pane app-content" lay-filter="app-form" style="display:none">
    <input name="id" type="hidden">
    <div class="layui-form-item">
        <label class="layui-form-label">应用名称</label>
        <div class="layui-input-block">
            <input name="name" type="text" lay-verify="required" lay-verType="tips"
                   placeholder="请输入应用名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">CookieDomain</label>
        <div class="layui-input-block">
            <input name="cookie-domain" type="text"
                   placeholder="请输入CookieDomain(非必填)" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">CookieName</label>
        <div class="layui-input-block">
            <input name="cookie-name" type="text" lay-verify="required" lay-verType="tips"
                   placeholder="请输入CookieName" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">AES密钥</label>
        <div class="layui-input-block">
            <input name="encrypt-key" type="text" lay-verify="required" lay-verType="tips"
                   placeholder="请输入AES密钥" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">默认地址</label>
        <div class="layui-input-block">
            <input name="default-url" type="text" lay-verify="required" lay-verType="tips"
                   placeholder="请输入默认跳转地址" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">跨域回调地址</label>
        <div class="layui-input-block">
            <input name="cocs-url" type="text"
                   placeholder="请输入跨域回调地址(非必填)" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn layui-btn-normal app-submit-btn" lay-submit lay-filter="app-submit">确认</button>
    </div>
</div>

<script type="text/javascript" src="${contextPath}/res/layui/layui.js"></script>
<script type="text/javascript" src="${contextPath}/res/admin/common.js"></script>
<script type="text/javascript" src="${contextPath}/res/admin/apps.js"></script>
</body>
</html>
