<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Amber管理后台</title>
    <link rel="shortcut icon" href="${contextPath}/favicon.ico">
    <link rel="stylesheet" href="${contextPath}/res/layui/css/layui.css"/>
    <link rel="stylesheet" href="${contextPath}/res/common.css"/>
    <link rel="stylesheet" href="${contextPath}/res/admin/common.css"/>
    <link rel="stylesheet" href="${contextPath}/res/admin/admin.css"/>
</head>
<body>

<div class="layui-header admin-header">
    <div class="layui-container">
        <ul class="layui-nav">
            <li class="layui-nav-item"><a href="${contextPath}/admin/index">首页</a></li>
            <li class="layui-nav-item"><a href="${contextPath}/admin/apps">应用管理</a></li>
            <li class="layui-nav-item"><a href="${contextPath}/admin/users">用户管理</a></li>
            <li class="layui-nav-item"><a href="${contextPath}/admin/logs">日志信息</a></li>
            <li class="layui-nav-item" lay-unselect="" style="float:right">
                <a href="javascript:" id="log-out">退出</a>
            </li>
            <li class="layui-nav-item" lay-unselect="" style="float:right">
                <a href="javascript:" id="change-password">修改密码</a>
            </li>
            <li class="layui-nav-item" lay-unselect="" style="float:right">
                <a href="${contextPath}/admin/admin">${admin-username}</a>
            </li>
        </ul>
    </div>
</div>

<div class="layui-container admin-main">
    <fieldset class="layui-elem-field layui-field-title admin-title">
        <legend><a>修改管理员密码</a></legend>
    </fieldset>
    <div class="layui-form layui-form-pane admin-content">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input name="manage-name" type="text" lay-verify="required" lay-verType="tips"
                       placeholder="请输入管理员用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input name="manage-pass" type="password" lay-verify="required" lay-verType="tips"
                       placeholder="请输入管理员密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn admin-submit-btn" lay-submit lay-filter="admin-submit">修改</button>
        </div>
    </div>
</div>

<div class="admin-footer">
    <div class="layui-container">
        <p>Raiyee Amber © 2019</p>
    </div>
</div>

<script type="text/javascript" src="${contextPath}/res/layui/layui.js"></script>
<script type="text/javascript" src="${contextPath}/res/admin/common.js"></script>
<script type="text/javascript" src="${contextPath}/res/admin/admin.js"></script>
</body>
</html>
